<html lang="pt-br">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-media.png" type="image/png">

    </picture>

    <h1>Colocando audios em HTML</h1>

    </audio>


    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" controls>Clique aqui para baixar o arquivo MP3</a></p>
